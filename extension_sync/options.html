<html>
	<head>
		<title>Bangumi 同步插件</title>
		<link href="assets/style.css" rel="stylesheet">
		<script src="tv.bgm.api/settings.js" type="text/javascript"></script>
		<script src="tv.bgm.api/bangumi.js" type="text/javascript"></script>
		<script src="options.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<h2 class="title">Bangumi番组计划 与 哔哩哔哩插件 同步设置</h2>
			</div>
			<div id="wrapper-inner">
				<h3>Bangumi 用户设置</h3>
				<div>
					<p>您的密码会安全地保存在本地，且只会被用于获取新的Bangumi番组计划的API凭据。如果您不希望自动获取凭据，请把用户名区域
					留空，并把凭据填入密码区域。</p>
					<div class="rr userbox">
						<img id="uAvatar" class="avatar ll pad" src="assets/user.gif"/>
						<h2 id="uNickname"></h2>用户ID: <span id="uUserId"></span></div>
					<form class="login">
						<div class="control-group">
							<label for="sUserName">用户名：</label><input id="sUserName" type="text"/>
						</div>
						<div class="control-group">
							<label for="sPassword">密码：</label><input id="sPassword" type="password"/>
						</div>
					</form>
				</div>
				
				<h3>番组关联设置</h3>
				<p>请在此处设置“Bangumi番组计划”追随番组于“多一点哔哩哔哩！”插件的追番对应关系。注意：当对应关系中一方失效时，对应关系会自动解除。</p>
				<div id="uListsBgm">（正在载入...）</div>
				<div id="uListsBili">（正在载入...）</div>
				
				<div id="footer">
					<p>部分图片与<abbr title="CSS">样式表</abbr>来自 <abbr text="bangumi.tv">Bangumi番组计划</abbr>，版权归原网站所有。</p>
				</div>
			</div>
		</div>
	</body>
</html>
